<!DOCTYPE html>
<html>
	<head>
		<title>Odin Project - Google Homepage</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="wrapper">
		<div id="main">
			<div id="header">
				<ul class="header_links">
					<li class="sign_in"><a href="#">Sign in</a></li>
					<li><a href="#"><img class="app_img" src="http://flatfrogblog.com/wp-content/uploads/2014/01/app-launcher-150x150.png"></a></li>
					<li><a class="hover" href="#">Images</a></li>
					<li><a class="hover" href="#">Gmail</a></li>
				</ul>
			</div>
			<div id="google_image">
				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
			</div>
			<div id="search">
				<form method="post">
					<div id="search_box">
						<p><input type="text" name="search_string"><a href="#"><img src="http://www.thesempost.com/wp-content/uploads/2015/09/google-mic-icon.png"></a></p>
					</div>
					<div id="search_buttons">
						<p><input type="submit" name="search" value="Google Search"><input type="submit" name="lucky" value="I'm Feeling Lucky"></p>
					</div>
					<div class="motd">
						<p><a href="#">15 tips</a> for making the most of Google on your phone.</p>
					</div>
				</form>
			</div>
		</div>
			<div id="footer">
				<ul class="footer_links">
					<li class="right"><a href="#">Settings</a></li>
					<li class="right"><a href="#">Terms</a></li>
					<li class="right"><a href="#">Privacy</a></li>
					<li class="left"><a href="#">About</a></li>
					<li class="left"><a href="#">Business</a></li>
					<li class="left"><a href="#">Advertising</a></li>					
				</ul>
			</div>
		</div>	
	</body>
</html>
